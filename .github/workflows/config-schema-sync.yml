name: Config Schema Sync Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-schema-sync:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-schema-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install LLVM (required for OpenCV Rust bindings)
        run: choco install llvm -y
        continue-on-error: true
      
      - name: Generate JSON Schema
        run: cargo run --bin generate_schema
      
      - name: Check if schema is up-to-date
        shell: pwsh
        run: |
          $diff = git diff schema/config.json
          if ($diff) {
            Write-Host "❌ schema/config.json is out of sync! Run 'cargo run --bin generate_schema' and commit the changes."
            Write-Host $diff
            exit 1
          }
          Write-Host "✅ schema/config.json is up-to-date"
      
      - name: Validate config files load correctly
        run: cargo test test_config_loads test_config_example_loads -- --nocapture
